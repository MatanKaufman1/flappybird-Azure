apiVersion: v1
kind: Service
metadata:
  name: flask-app-nodeport
  namespace: default # Replace with your namespace if necessary
  labels:
    app: flask-app
spec:
  type: NodePort
  selector:
    app: flask-app # Matches the label in your pod definition
  ports:
    - port: 3000          # Service port for cluster-internal access
      targetPort: 3000    # Port the Flask app listens on inside the pod
      protocol: TCP       # Default protocol
      nodePort: 32000     # Optional: Specify a NodePort (must be in range 30000â€“32767)

